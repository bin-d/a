<p><font size="5"><strong >天安门</strong></font></p>
	<p>位于北京市中心，地处东城区东长安街，北起天安门，南至正阳门，东起中国国家博物馆，西至人民大会堂，南北长880米，东西宽500米，面积达44万平方米，可容纳100万人举行盛大集会，是世界上最大的城市广场，曾被评为“北京十六景”之一。</p>
	<p>天安门广场记载了中国人民不屈不挠的革命精神和大无畏的英雄气概，是举行重大庆典、盛大集会和外事迎宾的神圣重地，这里是中国最重要的活动举办地和集会场所。</p>
