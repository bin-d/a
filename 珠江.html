<p><font size="5"><strong >珠江，又名粤江</strong></font></p>
	<p>因流经海珠岛而得名；是东、西、北三江及下游三角洲诸河的总称，发源于云贵高原乌蒙山系马雄山，流经中国中西部六省区及越南北部，在下游从八个入海口注入南海。</p>
