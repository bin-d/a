<p><font size="5"><strong >橘子头 又称橘洲、水陆洲</strong></font></p>
	<p>位于湖南省长沙市，国家5A级旅游景区，是湘江中最大的名洲，分为核心景区、旅游配套服务区、沙滩公园、水上运动区。景区在湘江江心，是由泥沙淤沉堆积而成的江洲风景区，由南至北，横贯江心，西望岳麓山，东临长沙城，四面环水，绵延数十里，狭处横约40米，宽处横约140米，形状是一个长岛。</p>
