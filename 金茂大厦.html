	<p><font size="5"><strong >金茂大厦（Jin Mao Tower），又称金茂大楼</strong></font></p>
	<p>位于上海浦东新区黄浦江畔的陆家嘴金融贸易区，楼高420.5米，是上海第2高的摩天大楼（截至2008年8月）、中国大陆第3高楼、世界第8高楼。1998年建成，有地上88层，若再加上尖塔的楼层共有93层，地下3层，楼面面积27万8,707平方米，有多达130部电梯与555间客房，成为上海的一座地标，是集现代化办公楼、五星级酒店、会展中心、娱乐、商场等设施于一体的建筑。</p>
	<p>2016年7月，上海金茂大厦正式启用340米高的户外云中步道，游客可系好安全带，走出88层观光厅，在“空中漫步”。</p>
