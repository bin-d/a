<p><font size="5"><strong >兵马俑（即秦始皇兵马俑，简称秦兵马俑、秦俑）</strong></font></p>
	<p>位于今陕西省西安市临潼区秦始皇陵兵马俑坑内，列入世界遗产名录、世界十大古墓稀世珍宝之一，被誉为“世界第八大奇迹”、全国重点文物保护单位，是中国古代辉煌文明的一张金字名片。</p>
	<p>兵马俑属于古代墓葬雕塑，是制成兵马（战车、战马、士兵）形状的殉葬品。</p>
