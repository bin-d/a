	<p><font size="5"><strong >广州塔（Canton Tower，别称：广州新电视塔、小蛮腰）</strong></font></p>
	<p>位于广东省广州市海珠区（艺洲岛）赤岗塔附近，国家AAAA级旅游景区，世界第三、中国第一高塔。</p>
	<p>广州塔塔身主体高454米，天线桅杆高146米，总高度600米，塔身的多项设施都是世界纪录保持者，是一座以观光旅游为主，具有广播电视发射、文化娱乐和城市窗口功能的电波塔。</p>
