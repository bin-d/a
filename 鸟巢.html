	<p><font size="5"><strong >国家体育场（鸟巢）</strong></font></p>
	<p>位于北京奥林匹克公园中心区南部，2008年北京奥运会的主体育场。</p>
	<p>国家体育场工程总占地面积21公顷，场内观众坐席约为91000个，奥运会后成为北京市民参与体育活动及享受体育娱乐的大型专业场所，并成为地标性的体育建筑和奥运遗产。</p>
