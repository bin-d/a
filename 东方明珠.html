	<p><font size="5"><strong >东方明珠广播电视塔（外文名：The Oriental Pearl Radio&TV Tower）</strong></font></p>
	<p>是上海的标志性文化景观之一，国家5A级旅游景区，位于浦东新区陆家嘴，于1994年11月正式对外营业。</p>
	<p>该塔高约468米，承担上海6套无线电视发射业务，并集都市观光、时尚餐饮于一体，于1995年被列入上海十大新景观之一。</p>
